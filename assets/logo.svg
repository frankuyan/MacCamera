<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Camera Body -->
  <rect x="64" y="160" width="384" height="256" rx="32" fill="url(#purpleGradient)"/>

  <!-- Camera Top Bar -->
  <rect x="160" y="128" width="192" height="32" rx="8" fill="url(#purpleGradient)"/>

  <!-- Lens Outer Ring -->
  <circle cx="256" cy="288" r="112" fill="#2a2a2a"/>
  <circle cx="256" cy="288" r="104" fill="#1a1a1a"/>

  <!-- Lens -->
  <circle cx="256" cy="288" r="88" fill="url(#purpleGradient)" opacity="0.3"/>
  <circle cx="256" cy="288" r="72" fill="#2a2a2a"/>
  <circle cx="256" y="288" r="56" fill="#1a1a1a"/>

  <!-- Lens Reflection -->
  <ellipse cx="240" cy="268" rx="32" ry="40" fill="#667eea" opacity="0.4"/>
  <ellipse cx="230" cy="260" rx="16" ry="20" fill="#ffffff" opacity="0.6"/>

  <!-- Recording Indicator -->
  <circle cx="392" cy="200" r="32" fill="url(#redGradient)"/>
  <circle cx="392" cy="200" r="24" fill="#ff4444"/>

  <!-- Viewfinder -->
  <rect x="96" y="192" width="48" height="32" rx="4" fill="#1a1a1a"/>
  <rect x="100" y="196" width="40" height="24" rx="2" fill="#667eea" opacity="0.3"/>
</svg>
